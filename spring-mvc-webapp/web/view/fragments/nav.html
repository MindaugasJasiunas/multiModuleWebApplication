<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navFragment">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#" th:href="@{/}" th:text="#{title}">E-Shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
<!--                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>-->
<!--                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>-->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{shop}">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#" th:href="@{/}" th:text="#{allProducts}">All Products</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" th:href="@{/}" th:text="#{popularItems}">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#" th:href="@{/}" th:text="#{newArrivals}">New Arrivals</a></li>
                            </ul>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <form th:method="POST" th:action="@{/logout}" style="display: inline; margin-block-end: 0em;">
                                <input class="nav-link" type="submit" value="Logout" style="border: white 0px; background-color: #f8f9fa;">
                            </form>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" aria-current="page" href="#" th:href="@{/login}" th:text="#{login}">Login</a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" aria-current="page" href="#" th:href="@{/register}" th:text="#{register}">Register</a>
                        </li>
                        <li class="nav-item">
<!--                            <a class="nav-link" th:text="${userName != null} ? 'Hello '+${userName}"></a>-->
                            <a class="nav-link" th:text="${userName != null} ? #{greetings(${userName})}"></a>
                        </li>
                    </ul>
                    <form class="d-flex" sec:authorize="isAuthenticated() && hasRole('CUSTOMER')">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            <span th:text="#{cart}">Cart</span>
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </body>
</html>
