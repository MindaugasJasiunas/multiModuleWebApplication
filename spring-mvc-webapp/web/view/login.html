<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head.html::headFragment"></head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:include="fragments/nav.html::navFragment"></nav>

<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                            <div class="card-body">
                                <form th:method="POST" th:action="@{/login}">
                                    <div class="alert alert-danger" role="alert" th:if="${param.error}">Invalid credentials</div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="username" name="username" type="email" placeholder="name@example.com">
                                        <label for="username">Email address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="password" name="password" type="password" placeholder="Password">
                                        <label for="password">Password</label>
                                    </div>
                                    <!-- CSRF token !! -->
                                    <!-- Added automatically by Thymeleaf using th:action -->
<!--                                    <input-->
<!--                                    type="hidden"-->
<!--                                    th:name="${_csrf.parameterName}"-->
<!--                                    th:value="${_csrf.token}" />-->

                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me">
                                        <label class="form-check-label" for="remember-me">Remember Password</label>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="small" href="#" th:href="@{/forgot}">Forgot Password?</a>
                                        <button class="btn btn-primary" type="submit">Login</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="register.html" th:href="@{/register}">Need an account? Sign up!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <!-- Footer-->
        <footer class="py-5 bg-dark" th:include="fragments/footer.html::footerFragment"></footer>
    </div>
</div>


</body>
</html>
