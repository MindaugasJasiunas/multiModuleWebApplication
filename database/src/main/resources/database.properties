# DB properties: PostgreSQL, Hibernate, Hikari connection pooling

db.jpa.base.packages=com.example.demo
db.packages.to.scan=com.example.demo.entity
db.driver.class.name=org.postgresql.Driver
db.username=root
db.password=rootroot
db.url=jdbc:postgresql://0.0.0.0:49153/ecommerce
db.hikari.maximum.pool.size=20
db.hikari.minimum.idle=5

db.hikari.cache.prep.stmts=true
db.hikari.prep.stmt.cache.size=250
db.hikari.prep.stmt.cache.sql.limit=2048
# tables auto-generated by Hibernate
db.hibernate.hbm2ddl.auto=create
db.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# for custom validation to be registered, autowired & used
db.javax.persistence.validation.mode=none